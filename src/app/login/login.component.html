<div class="container">
    <div class="row split-screen">
        <div class="col-md-6 left-section">
            <div class="welcome-message">
                <h1><span class="black-text">Bienvenidos a </span> <span class="blue-text">Unicomer</span></h1>
            </div>
        </div>
        <div class="col-md-6 right-section">
            <div class="card mt-5">
                <div class="card-body">
                    <form #f="ngForm" (ngSubmit)="onLogin()" class="forms" novalidate>
                        <div class="mb-3">
                            <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                            <select id="tipoDocumento" name="tipoDocumento" [(ngModel)]="tipoDocumento"
                                class="form-select" required>
                                <option *ngFor="let tipo of tiposDocumento" [value]="tipo">{{ tipo }}</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="nroDocumento" class="form-label">Número de documento</label>
                            <input type="text" id="nroDocumento" name="nroDocumento" [(ngModel)]="nroDocumento"
                                class="form-control" required />
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Clave</label>
                            <input id="password" class="form-control" type="password" name="password"
                                [(ngModel)]="password" required />
                        </div>
                        <div class="mb-3">
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </div>
                    </form>
                    <div class="container mt-4">
                        <div class="row">
                            <div class="col text-center register" >
                                ¿No tienes una cuenta? <a class="black-text" [routerLink]="['/register']">Regístrate aquí</a>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</div>
