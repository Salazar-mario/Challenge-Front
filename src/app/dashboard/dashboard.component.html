<div class="grid-container">
  <h1 class="mat-h1">Inicio</h1>
  <mat-grid-list cols="3" rowHeight="250px">
    <!-- Fila 1: Tres tarjetas iguales -->
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <!-- Contenido de la primera tarjeta -->
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <!-- Contenido de la segunda tarjeta -->
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card">
        <!-- Contenido de la tercera tarjeta -->
      </mat-card>
    </mat-grid-tile>

    <!-- Fila 2: Dos tarjetas con más ancho -->
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card big-card">
        <!-- Contenido de la cuarta tarjeta (ancho extendido) -->
      </mat-card>
    </mat-grid-tile>
    <mat-grid-tile colspan="1" rowspan="1">
      <mat-card class="dashboard-card big-card">
        <!-- Contenido de la quinta tarjeta (ancho extendido) -->
      </mat-card>
    </mat-grid-tile>

    <!-- Fila 3: Una tabla -->
    <mat-grid-tile colspan="2" rowspan="1">
      <mat-card class="dashboard-card">
        <!-- Contenido de la tabla -->
        <table>
          <thead>
            <tr>
              <th>Encabezado 1</th>
              <th>Encabezado 2</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Dato 1</td>
              <td>Dato 2</td>
            </tr>
            <!-- Agrega más filas y datos aquí -->
          </tbody>
        </table>
      </mat-card>
    </mat-grid-tile>
