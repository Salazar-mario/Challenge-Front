<form (ngSubmit)="onSubmit()">
    <div>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" [(ngModel)]="registro.nombre" required>
    </div>

    <div>
        <label for="apellido">Apellido:</label>
        <input type="text" id="apellido" name="apellido" [(ngModel)]="registro.apellido" required>
    </div>

    <div>
        <label for="clave">Clave:</label>
        <input type="password" id="clave" name="clave" [(ngModel)]="registro.clave" required>
    </div>

    <div>
        <label for="imagenUrl">URL de imagen:</label>
        <input type="url" id="imagenUrl" name="imagenUrl" [(ngModel)]="registro.imagenUrl" required>
    </div>

    <button type="submit">Registrar</button>
</form>
